<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{title}}</h3>

  <p>
    Welcome back, {{ user.details.name }}<br/>
   
    
  </p>
  
  <ion-img width="80" height="80" src="{{ user.details.image }}"></ion-img>
   {{ user.details.username }} <br/>
   {{ user.details.email }} <br/>
  
  <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
      <button ion-button icon-only menuToggle>
		 <ion-icon name="menu"></ion-icon>
	  </button>
    </ion-buttons>
    
    
  
    
</ion-content>
